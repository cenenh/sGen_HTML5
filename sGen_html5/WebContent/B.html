<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css"> <!-- (1) -->
<script src="js/script.js" charset="UTF-8"></script> <!-- (2) -->
<title>최은호</title> <!-- (3) -->

</head>
<body>
	<h1>무작위 번호 추출기</h1>
	
	<div>아래 입력된 숫자 범위 내에서 겹치지 않는 숫자를 무작위 추출합니다.</div>
	
	<form>
		<p id="range">
			숫자범위 :
			<input class="qnumber" name="startNUM" type="number" />
			~ 
			<input class="qnumber" name="endNUM" type="number" />
		</p>
		<p id="count">
			추출 숫자의 갯수 : <input class="qnumber" name="selectNum" type="number" /> 
			<input type="button" name="button" value="추첨하기" />
		</p>
		<p id="console"></p>		
	</form>
	
		



</body>
</html>
